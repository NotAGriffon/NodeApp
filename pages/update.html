<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
</head>
<body>
    <h1>Update Page</h1>
    <form action="/updatePlayer", method="POST">
        <label for="name">Update Player Score</label>
        <br>
        <input type="text" name="id" id="id" value="" hidden>
        <input type="text" name="score" id="score" value="">
        <br>
        <input type="submit" value="Update Score">
    </form>

    <script>
        var queryData = window.location.search;
        console.log(queryData);
        var entries = new URLSearchParams(queryData);
        document.getElementById("id").value = entries.get("id");
        document.getElementById("score").innerText = entries.get("score");
    </script>
</body>
</html>
